<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="3col-fixed.xhtml">
	<ui:define name="content">
		<div id="section-navigation">
			<p:outputPanel id="gameListContainer" >
				<p:outputPanel id="gameListPanel" rendered="#{user.ok}">
					<h2>Game list</h2>
					<h:form>
						<div id="game-list">
							<ul>
								<ui:repeat value="#{game.gameInfoList}" var="g">
									<li>
										<p:commandLink action="#{game.loadGame}" update=":gameListContainer,:boardContainer,:moveListContainer">
											<f:setPropertyActionListener target="#{game.selectedGameInfo}" value="#{g}" />
											<h:outputText value="#{g.opponentShort}" /><br/>
											<h:outputText value="#{g.statusMessage} (#{g.lastMove})" /><h:graphicImage value="#{g.statusImage}" rendered="#{!empty g.statusImage}"/>
										</p:commandLink>
									</li>						
								</ui:repeat>
							</ul>
						</div>
					</h:form>
					<div id="section-new-game">
						<h:form>
							<p:commandButton value="New Game" actionListener="#{game.toggleNewGame}"  update=":boardContainer,:newGameContainer,:moveListContainer,:gameListContainer" rendered="#{!game.newGameVisible}"/>	
							<p:commandButton value="Cancel" actionListener="#{game.toggleNewGame}" update=":boardContainer,:newGameContainer,:moveListContainer,:gameListContainer" rendered="#{game.newGameVisible}"/>							
						</h:form>
					</div>
				</p:outputPanel>
			</p:outputPanel>
		</div>
		<div id="content">
			<p:outputPanel id="boardContainer">
                <h:form>
				    <p:outputPanel id="boardPanel" rendered="#{user.ok and !game.newGameVisible}" >
                        <table id="status">
                           <tr>
                              <td align="left" width="65px">Opponent: </td>
                              <td align="left" width="110px"><h2><h:outputText value="#{game.selectedGameInfo.opponentShort}" /></h2></td>
                              <td align="right"><h:outputText value="#{game.statusMessage}" /></td>
                           </tr>
                        </table>
      					
      					<div id="board" class="board">					
      						<table class="board">
      							<ui:repeat value="#{board.board.rows}" var="row" >
      								<tr>
      									<ui:repeat value="#{row.squares}" var="square" >
      										<td class="#{square.style}">
      											<p:commandLink action="#{board.select}" update=":boardContainer,:moveListContainer">
      												<f:setPropertyActionListener target="#{board.square}" value="#{square}" />
      												<h:graphicImage value="#{square.piece.image}" width="14" height="18" rendered="#{!empty square.piece}"/>
      												<h:graphicImage value="/image/null.gif" rendered="#{empty square.piece}"/> 
      											</p:commandLink>									
      										</td>
      									</ui:repeat>
      								</tr>
      							</ui:repeat>
      						</table>
      					</div>
                        <div id="finish">
                            <p:commandButton action="#{game.toggleResignDialog}" update=":boardContainer" value="Resign" rendered="#{game.active and !game.showDrawDialog and !game.showResignDialog}"/>
                            <p:commandButton action="#{game.resign}" update=":moveListContainer,:boardContainer" value="Resign (confirm)" rendered="#{game.active and game.showResignDialog}"/>
                            <p:commandButton action="#{game.toggleResignDialog}" update=":boardContainer" value="Cancel" rendered="#{game.active and game.showResignDialog}"/>
                            <p:commandButton action="#{game.draw}" update=":moveListContainer,:boardContainer" value="Offer draw" rendered="#{game.active and !game.drawOffer and !game.showResignDialog}"/>                        
                            <p:commandButton action="#{game.drawDecline}" update=":moveListContainer,:boardContainer" value="Decline draw offer" rendered="#{game.showDrawDialog}"/>                        
                            <p:commandButton action="#{game.drawAccept}" update=":moveListContainer,:boardContainer" value="Accept draw offer" rendered="#{game.showDrawDialog}"/>                   
                        </div>
			        </p:outputPanel>
                </h:form>
			</p:outputPanel>
			<p:outputPanel id="newGameContainer" >
				<p:outputPanel id="newGamePanel" rendered="#{user.ok and game.newGameVisible}">
					<h2>New game</h2>
					<h:form>
						<h:panelGrid id="newGameGrid" columns="1" cellpadding="5">
							<h:outputLabel for="colorGame" value="Your color: " /> 
							<p:selectOneRadio id="colorGame" value="#{game.colorNew}">  
					            <f:selectItem itemLabel="White" itemValue="w" />  
					            <f:selectItem itemLabel="Black" itemValue="b" />  
					        </p:selectOneRadio>  
							<h:outputLabel for="emailGame" value="Opponent email: " /> 
							<p:inputText id="emailGame" value="#{game.emailNew}" required="true" label="email"/>
							<p:message id="emailGameMsg" for="emailGame" showSummary="true" showDetail="false"/>
							<h:panelGroup>
								<p:commandButton value="Create" actionListener="#{game.create}" update=":gameListContainer,:boardContainer,:newGameContainer" />									
							</h:panelGroup>						
						</h:panelGrid>
					</h:form>
				</p:outputPanel>
			</p:outputPanel>
			<p:outputPanel id="registerContainer" >
				<p:outputPanel id="registerPanel" rendered="#{!user.ok and register.registerVisible}" >
					<h2>Register</h2>
					<h:form> 	
			        	<h:panelGrid id="registerGrid" columns="1" cellpadding="2"> 
							<h:outputLabel for="username" value="Username: *" /> 
							<p:inputText id="username" value="#{register.login}" required="true" label="username">
								<f:validator binding="#{userValidator}" />  
	                			<p:ajax event="blur" update="usernameMsg" />  
	            			</p:inputText>  
	            			<p:message id="usernameMsg" for="username" showSummary="true" showDetail="false"/>
	            			
	            			<h:outputLabel for="email" value="Email: *" />
							<p:inputText id="email" value="#{register.email}" required="true" label="email">
								<f:validator binding="#{emailValidator}" />
	                			<p:ajax event="blur" update="emailMsg" />
							</p:inputText>
							<p:message id="emailMsg" for="email" showSummary="true" showDetail="false"/>
							
							<h:outputLabel for="pwd1" value="Password: *" />  
			            	<p:password id="pwd1" value="#{register.password}" feedback="true" label="Password" required="true">  
			            		<f:validator binding="#{passwordValidator}" />
	                			<p:ajax event="blur" update="pwd1Msg" />
	                		</p:password>
			            	<p:message id="pwd1Msg" for="pwd1" showSummary="true" showDetail="false"/>
			            	
			            	<h:outputLabel for="pwd2" value="Password (again): *" />  
			            	<p:password id="pwd2" value="#{register.password2}" feedback="false" label="Password (again)" required="true"/>
			            	<p:message id="pwd2Msg" for="pwd2" showSummary="true" showDetail="false"/>
			            	
			            	<h:outputLabel value="" /> 
			            	<p:commandButton value="Register" update=":registerContainer,:loginContainer,:loginToggle,:gameListContainer" actionListener="#{register.register}" />      	
						</h:panelGrid>
					</h:form>
				</p:outputPanel>
			</p:outputPanel>
			<p:outputPanel id="loginContainer" >
				<p:outputPanel id="loginPanel" rendered="#{!user.ok and register.loginVisible}" >
					<h2>Login</h2>
					<h:form>
						<h:panelGrid id="loginGrid" columns="1" cellpadding="2">
							<h:outputLabel for="usernameLogin" value="Username: " /> 
							<p:inputText id="usernameLogin" value="#{register.login}" required="true" label="username"/>
							
							<h:outputLabel for="pwdLogin" value="Password: " />  
			            	<p:password id="pwdLogin" value="#{register.password}" feedback="false"  label="Password" required="true" />
			            				           
			            	<p:commandButton value="Login" actionListener="#{register.login}"  update=":boardContainer,:registerContainer,:loginContainer,:loginToggle,:gameListContainer,:moveListContainer" />
						</h:panelGrid>
					</h:form>
				</p:outputPanel>
			</p:outputPanel>
		</div>
		<div id="aside">
			<p:outputPanel id="moveListContainer" >
				<p:outputPanel id="moveListPanel" rendered="#{user.ok and !empty game.selectedGame and !game.newGameVisible}">
					<h:form>
						<h2>Move list</h2>
						<div id="move-list">
							<table>
								<ui:repeat value="#{game.moveList}" var="tuple" >
									<tr>
                                        <td><h:outputText value="#{tuple.number}." /></td>
										<td>
                                             <p:commandLink action="#{game.loadHistory}" update=":boardContainer,:moveListContainer">
                                                <f:setPropertyActionListener target="#{game.moveNumber}" value="#{tuple.white.n}" />
                                                <h:outputText value="#{tuple.white.move}" styleClass="#{tuple.white.css}"/>
                                             </p:commandLink>                           
                                        </td>
										<td>
                                             <p:commandLink action="#{game.loadHistory}" update=":boardContainer,:moveListContainer" rendered="#{!empty tuple.black}">
                                                <f:setPropertyActionListener target="#{game.moveNumber}" value="#{tuple.black.n}" />
                                                <h:outputText value="#{tuple.black.move}" styleClass="#{tuple.black.css}" />
                                             </p:commandLink>                                 
                                        </td>
									</tr>
								</ui:repeat>
							</table>
						</div>
						<div id="section-move-display">
							<table>
								<tr>
									<td><h:outputText value="#{board.notation}" styleClass="currentMove"/></td>
								</tr>
							</table>
						</div>	
						<div id="section-move">
							<table>
								<tr>
                                    <td><p:commandButton action="#{game.historyBack}" update=":boardContainer,:moveListContainer" value="&lt;" disabled="#{game.firstMove}"/></td>
									<td><p:commandButton action="#{game.move}" update=":gameListContainer,:boardContainer,:moveListContainer" value="Move" disabled="#{! game.myTurn}"/></td>
								    <td><p:commandButton action="#{game.historyForward}" update=":boardContainer,:moveListContainer" value="&gt;" disabled="#{! game.historyMode}"/></td>
                                 </tr>						
							</table>									
						</div>
					</h:form>
				</p:outputPanel>
			</p:outputPanel>
		</div>	
	</ui:define>
</ui:composition>
</html>
